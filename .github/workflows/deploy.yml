name: AgentsFlowAI CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/agentsflowai
  DOMAIN: agentsflow.cloud
  API_DOMAIN: api.agentsflow.cloud

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentsflowai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest

    - name: Run backend tests
      run: |
        cd backend
        pytest --cov=app --cov-report=xml
      env:
        SUPABASE_DB_URL: postgresql://postgres:postgres@localhost:5432/agentsflowai_test
        REDIS_URL: redis://localhost:6379/0
        APP_ENV: test

    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: agentsflowai-backend

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
        # Create deployment directory if it doesn't exist
        mkdir -p /opt/agentsflowai

        # Pull latest code
        cd /opt/agentsflowai || exit 1
        git pull origin main

        # Update environment variables
        echo "Updating environment variables..."
        sed -i "s|SUPABASE__URL=.*|SUPABASE__URL=${{ secrets.SUPABASE_URL }}|" backend/.env
        sed -i "s|SUPABASE__KEY=.*|SUPABASE__KEY=${{ secrets.SUPABASE_KEY }}|" backend/.env
        sed -i "s|SUPABASE__JWT_SECRET=.*|SUPABASE__JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}|" backend/.env
        sed -i "s|REDIS_URL=.*|REDIS_URL=${{ secrets.REDIS_URL }}|" backend/.env
        sed -i "s|BACKUP_ENCRYPTION_KEY=.*|BACKUP_ENCRYPTION_KEY=${{ secrets.BACKUP_ENCRYPTION_KEY }}|" backend/.env

        # Run deployment script
        echo "Running deployment script..."
        sudo ./ops/deploy-production.sh

        # Restart services
        echo "Restarting services..."
        docker compose down
        docker compose up -d

        # Verify deployment
        echo "Verifying deployment..."
        sleep 30
        curl -sSf https://api.${{ env.DOMAIN }}/health || exit 1

        echo "Deployment successful!"
        EOF

    - name: Notify deployment status
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
        SLACK_TITLE: "AgentsFlowAI Deployment"
        SLACK_MESSAGE: |
          *Deployment Status*: ${{ job.status }}
          *Branch*: ${{ github.ref }}
          *Commit*: ${{ github.sha }}
          *URL*: https://api.${{ env.DOMAIN }}
          *Logs*: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  monitor:
    name: Post-Deployment Monitoring
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Health check
      run: |
        # Simple health check
        for i in {1..10}; do
          if curl -sSf "https://api.${{ env.DOMAIN }}/health" | grep -q '"status":"ok"'; then
            echo "Health check passed"
            exit 0
          fi
          sleep 10
        done
        echo "Health check failed after 10 attempts"
        exit 1

    - name: Performance test
      run: |
        # Basic performance test
        echo "Running performance test..."
        curl -s -o /dev/null -w "Response time: %{time_total}s\n" "https://api.${{ env.DOMAIN }}/health"

    - name: Security scan
      run: |
        # Basic security headers check
        echo "Checking security headers..."
        curl -sI "https://api.${{ env.DOMAIN }}/health" | grep -E "Strict-Transport-Security|X-Content-Type-Options|X-Frame-Options"

    - name: Backup verification
      run: |
        # Verify backup system is working
        echo "Checking backup system..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -la /var/backups/agentsflowai/ | tail -5"

  github-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true
        enable_jekyll: false
        allow_empty_commit: false
        commit_message: "Deploy to GitHub Pages: ${{ github.sha }}"

    - name: Update GitHub Pages URL
      run: |
        echo "GitHub Pages deployed to: https://${{ github.repository_owner }}.github.io/agentsflowai/"
        echo "Live URL: https://${{ github.repository_owner }}.github.io/agentsflowai/"

  documentation:
    name: Update Documentation
    needs: github-pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update README with GitHub Pages URL
      run: |
        # Update README with GitHub Pages URL
        sed -i "s|https://codesleeps.github.io/pixelcraft-bloom/|https://${{ github.repository_owner }}.github.io/agentsflowai/|g" README.md
        sed -i "s|codesleeps.github.io/pixelcraft-bloom|codesleeps.github.io/agentsflowai|g" README.md

    - name: Commit documentation updates
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md
        git commit -m "Update documentation with GitHub Pages URL"
        git push
